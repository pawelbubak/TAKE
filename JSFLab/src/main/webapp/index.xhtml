<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title><h:outputText value="#{msg['title.login']}"/></title>
</h:head>
<h:body>
    <h:form>
        <h:messages styleClass="error" globalOnly="true"/>
        <h:panelGrid columns="3">
            <h:outputLabel for="usernameField" value="#{msg['label.user']}"/>
            <h:inputText id="usernameField" value="#{loginBean.username}" required="true"
                         requiredMessage="#{msg['validation.user']}"/>
            <h:message for="usernameField"/>
            <h:outputLabel for="passwordField" value="#{msg['label.password']}"/>
            <h:inputSecret id="passwordField" value="#{loginBean.password}"
                           validatorMessage="#{msg['validation.password']}">
                <f:validateLength minimum="4" maximum="6"/>
            </h:inputSecret>
            <h:message for="passwordField"/>
            <h:panelGroup/>
            <h:commandButton id="loginButton" value="#{msg['label.login']}" action="#{loginBean.login}"
                             binding="#{loginBean.loginButton}" disabled="true"/>
        </h:panelGrid>
        <h:selectBooleanCheckbox id="acceptCheckBox" valueChangeListener="#{loginBean.activateButton}"
                                 onchange="submit()" immediate="true" binding="#{loginBean.acceptCheckbox}"/>
        <h:outputLabel for="acceptCheckBox" value="I accept the terms of service"/>
    </h:form>
</h:body>
</html>
